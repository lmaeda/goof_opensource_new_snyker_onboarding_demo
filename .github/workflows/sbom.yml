name: Generate and Move SBOM

on:
  push:
    branches:
      - main

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk CLI
        run: snyk auth ${{ secrets.SNYK_API_TOKEN }}

      - name: Generate SBOM
        run: snyk sbom --format=cyclonedx1.5+json --json-file-output ./sbom/mySBOM.json

      - name: Commit SBOM file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sbom/mySBOM.json
          git commit -m "Generate SBOM file in sbom directory"
          git push origin main
